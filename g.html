<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clever | Portal</title>
  <link rel="stylesheet" href="secret.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    #starCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .iframe-container {
      position: relative;
      width: 100%;
      height: 80%;
      margin-top: 10%;
      text-align: center;
    }

    iframe {
      width: 80%;
      height: 80%;
      border: 2px solid #00ff88;
      border-radius: 10px;
    }

    .game-title {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      color: #00ff88;
    }

    .control-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      margin-top: 20px;
      border-radius: 8px;
    }

    .fullscreen-button {
      padding: 10px 20px;
      background-color: #00ff88;
      color: black;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-left: 20px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .fullscreen-button:hover {
      background-color: #00c3ff;
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: #00ff88;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <canvas id="starCanvas"></canvas>

  <a href="games.html" class="back-button">‚Üê Back to Games</a>

  <div class="iframe-container">
    <iframe id="embed-iframe" src="" allowfullscreen></iframe>
    <div class="game-title" id="page-name">Loading...</div>
  </div>

  <div class="control-bar">
    <button class="fullscreen-button" id="fullscreen-btn">Fullscreen</button>
  </div>

  <script src="secret.js"></script>
  <script>
    // Extract URL parameters
    const params = new URLSearchParams(window.location.search);
    const tool = params.get('tool');
    const iframe = document.getElementById('embed-iframe');
    const pageName = document.getElementById('page-name');

    const tools = {
      bowl: { src: 'assets/bowl.html', title: 'Retro Bowl' },
      // Add other tools here
    };

    // Check if the tool exists in the tools object and load it
    if (tools[tool]) {
      iframe.src = tools[tool].src;
      pageName.textContent = tools[tool].title;
    } else {
      iframe.src = '';
      pageName.textContent = 'Unknown Game';
    }

    // Handle fullscreen button click
    document.getElementById('fullscreen-btn').addEventListener('click', () => {
      if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
      } else if (iframe.mozRequestFullScreen) { // Firefox
        iframe.mozRequestFullScreen();
      } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
        iframe.webkitRequestFullscreen();
      } else if (iframe.msRequestFullscreen) { // IE/Edge
        iframe.msRequestFullscreen();
      }
    });
  </script>
</body>
</html>
